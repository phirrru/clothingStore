<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <p th:text="${message}"/>

            Invalid username and password.
        </div>

        <form th:action="@{/registration}" method="post">
            <div class="registration_card">
                <h2 id="regtext">Форма регистрации</h2>
                <div>
<!--                    <label for="name">Имя пользователя</label>-->
                    <label> User Name : <input type="text" name="username" required placeholder="Введите имя пользователя..."/> </label>

                </div>
                <br>
                <br>
                <div>
                    <div><label> Password: <input type="password" name="password" required placeholder="Введите пароль..."/> </label></div>
<!--                    <input type="text" name="password" required placeholder="Введите пароль...">-->
                </div>
                <br>
                <br>
                <input type="submit" value="Войти"/>

            </div>
            <br>
        </form>
        <CENTER><form th:action="@{/login}">
            <input type="submit" value="Аккаунт уже существует?"/>
        </form></CENTER>
    </body>
</html>
